<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Línea de Tiempo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #6366f1; --accent: #f43f5e; --bg: #0f172a; --text: #f8fafc; --line: #475569; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; overflow-x: hidden; }
        
        header { text-align: center; padding: 20px 0; }
        h1 { font-size: 2rem; color: var(--primary); margin: 0; }

        /* Contenedor Deslizable del Timeline */
        .timeline-scroll-wrapper {
            width: 100%;
            overflow-x: auto;
            padding: 100px 0; /* Espacio para que las cajas no se corten */
            margin-bottom: 50px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .timeline-track {
            display: flex;
            align-items: center;
            position: relative;
            min-width: max-content;
            padding: 0 100px;
            height: 400px; /* Altura para permitir arriba/abajo */
        }

        /* La línea central horizontal */
        .timeline-track::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--line);
            z-index: 1;
        }

        /* Nodo individual (Hito) */
        .hito-node {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            z-index: 2;
        }

        /* El punto sobre la línea */
        .dot {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border: 4px solid var(--bg);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px var(--primary);
        }

        /* Contenido del hito (Alternancia arriba/abajo) */
        .hito-content {
            width: 200px;
            background: #1e293b;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            position: absolute;
            border: 2px solid var(--line);
        }

        /* Impares arriba, pares abajo */
        .hito-node:nth-child(odd) .hito-content { bottom: 40px; }
        .hito-node:nth-child(even) .hito-content { top: 40px; }

        /* Decoración de la imagen redonda (estilo tu foto) */
        .hito-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            object-fit: cover;
            margin-bottom: 10px;
            background: #000;
        }

        .hito-date {
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 5px;
        }

        /* Grid inferior para el resto de eventos */
        .grid-eventos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .simple-card { background: #1e293b; padding: 15px; border-radius: 10px; border-left: 4px solid var(--primary); }

        #loading { text-align: center; color: var(--primary); padding: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Mi Línea de Tiempo Personal</h1>
</header>

<div id="loading">Conectando con la línea de tiempo...</div>

<div class="timeline-scroll-wrapper">
    <div id="timeline-track" class="timeline-track">
        </div>
</div>

<div id="filters" style="text-align:center; margin-bottom: 20px;"></div>
<div id="lista-eventos" class="grid-eventos"></div>

<script>
    // PEGA TU URL DE EXCEL AQUÍ
    const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpTJn4bMc57RzlfFcgChpjdMMtu6KevYx_xnW4l-DCSzXSpgI1aJxb7cq2wdDPll0dE2oA1x0U0y62/pub?output=csv';

    async function init() {
        Papa.parse(URL_CSV, {
            download: true,
            header: true,
            complete: function(results) {
                document.getElementById('loading').style.display = 'none';
                const datos = results.data.filter(f => f.titulo).map(e => ({
                    ...e,
                    esHito: e.esHito?.trim().toUpperCase() === 'TRUE',
                    tags: e.tags ? e.tags.split(',').map(t => t.trim().toLowerCase()) : []
                }));
                render(datos);
            }
        });
    }

    function render(eventos) {
        const track = document.getElementById('timeline-track');
        const lista = document.getElementById('lista-eventos');
        
        // 1. Renderizar Hitos en la línea (Ordenados por fecha)
        const hitos = eventos.filter(e => e.esHito).sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
        
        hitos.forEach(h => {
            const img = h.imagen || 'https://via.placeholder.com/100';
            track.innerHTML += `
                <div class="hito-node">
                    <div class="dot"></div>
                    <div class="hito-content">
                        <img src="${img}" class="hito-img">
                        <br>
                        <span class="hito-date">${h.fecha}</span>
                        <h4 style="margin:5px 0">${h.titulo}</h4>
                    </div>
                </div>
            `;
        });

        // 2. Renderizar lista inferior simple
        eventos.sort((a,b) => new Date(b.fecha) - new Date(a.fecha)).forEach(ev => {
            lista.innerHTML += `
                <div class="simple-card">
                    <small style="color:var(--primary)">${ev.fecha}</small>
                    <h4 style="margin:5px 0">${ev.titulo}</h4>
                    <small>${ev.tags.join(', ')}</small>
                </div>
            `;
        });
    }

    init();
</script>
</body>
</html>
