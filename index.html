<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Agenda Visual</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #6366f1; --accent: #f43f5e; --bg: #0f172a; --text: #f8fafc; --line: #475569; --card-bg: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { text-align: center; padding: 40px 0; }
        h1 { font-size: 2.5rem; color: var(--primary); margin: 0; }

        /* --- SECCIÃ“N 1: LINEA DE TIEMPO (ZIG-ZAG) --- */
        .timeline-scroll-wrapper {
            width: 100%;
            overflow-x: auto;
            padding: 120px 0;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid #334155;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .timeline-track {
            display: flex;
            align-items: center;
            position: relative;
            min-width: max-content;
            padding: 0 150px;
            height: 350px;
        }

        .timeline-track::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; right: 0;
            height: 4px; background: var(--line);
            z-index: 1;
        }

        .hito-node {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 280px;
            z-index: 2;
        }

        .dot {
            width: 18px; height: 18px;
            background: var(--primary);
            border: 4px solid var(--bg);
            border-radius: 50%;
            position: absolute;
            top: 50%; transform: translateY(-50%);
            box-shadow: 0 0 15px var(--primary);
        }

        .hito-content {
            width: 200px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            position: absolute;
            border: 2px solid var(--primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .hito-node:nth-child(odd) .hito-content { bottom: 50px; }
        .hito-node:nth-child(even) .hito-content { top: 50px; }

        .hito-img-circle {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            object-fit: cover;
            margin-bottom: 8px;
        }

        /* --- SECCIÃ“N 2: FILTROS Y CALENDARIO --- */
        .container-bottom { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        .filters { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 30px; }
        .filter-btn {
            background: var(--card-bg); border: 1px solid var(--primary); color: white;
            padding: 8px 18px; border-radius: 25px; cursor: pointer; transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        .grid-eventos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #334155;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .card-body { padding: 15px; }
        .card-date { color: var(--primary); font-size: 0.8rem; font-weight: bold; }
        .card-tags { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 5px; }
        .tag-pill { font-size: 0.7rem; background: #334155; padding: 2px 8px; border-radius: 10px; }

        #loading { text-align: center; padding: 50px; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Mi Diario Visual</h1>
</header>

<div id="loading">Sincronizando con tus hitos...</div>

<div class="timeline-scroll-wrapper">
    <div id="timeline-track" class="timeline-track"></div>
</div>

<div class="container-bottom">
    <h2 style="text-align: center; margin-bottom: 30px;">ðŸ“… Todos los Eventos</h2>
    <div id="filters" class="filters"></div>
    <div id="grid-eventos" class="grid-eventos"></div>
</div>

<script>
    const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpTJn4bMc57RzlfFcgChpjdMMtu6KevYx_xnW4l-DCSzXSpgI1aJxb7cq2wdDPll0dE2oA1x0U0y62/pub?output=csv';
    let database = [];

    async function init() {
        Papa.parse(URL_CSV, {
            download: true,
            header: true,
            complete: function(results) {
                document.getElementById('loading').style.display = 'none';
                database = results.data.filter(f => f.titulo).map(e => ({
                    ...e,
                    esHito: e.esHito?.trim().toUpperCase() === 'TRUE',
                    tags: e.tags ? e.tags.split(',').map(t => t.trim().toLowerCase()) : []
                }));
                renderTimeline();
                renderFilters();
                renderCards();
            }
        });
    }

    function renderTimeline() {
        const track = document.getElementById('timeline-track');
        track.innerHTML = '';
        const hitos = database.filter(e => e.esHito).sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
        
        hitos.forEach(h => {
            track.innerHTML += `
                <div class="hito-node">
                    <div class="dot"></div>
                    <div class="hito-content">
                        <img src="${h.imagen || 'https://via.placeholder.com/80'}" class="hito-img-circle">
                        <div class="card-date">${h.fecha}</div>
                        <h4 style="margin:5px 0">${h.titulo}</h4>
                    </div>
                </div>
            `;
        });
    }

    function renderFilters() {
        const container = document.getElementById('filters');
        const allTags = [...new Set(database.flatMap(e => e.tags))];
        container.innerHTML = `<button class="filter-btn active" onclick="renderCards('todos', this)">Todos</button>`;
        allTags.forEach(tag => {
            if(tag) container.innerHTML += `<button class="filter-btn" onclick="renderCards('${tag}', this)">#${tag}</button>`;
        });
    }

    function renderCards(filterTag = 'todos', btn = null) {
        const grid = document.getElementById('grid-eventos');
        grid.innerHTML = '';

        if(btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        const filtered = filterTag === 'todos' ? database : database.filter(e => e.tags.includes(filterTag));
        // Ordenar lista de mÃ¡s reciente a mÃ¡s antiguo
        filtered.sort((a,b) => new Date(b.fecha) - new Date(a.fecha)).forEach(ev => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${ev.imagen || 'https://via.placeholder.com/300x160?text=Sin+Imagen'}">
                    <div class="card-body">
                        <div class="card-date">${ev.fecha}</div>
                        <h3 style="margin:10px 0 5px 0; font-size:1.1rem;">${ev.titulo}</h3>
                        <div class="card-tags">
                            ${ev.tags.map(t => `<span class="tag-pill">#${t}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        });
    }

    init();
</script>
</body>
</html>
